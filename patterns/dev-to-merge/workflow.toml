name = "dev-to-merge"
description = "Full development cycle from branch creation through mktd planning, commit, PR, codex-bot review, and merge"

[[workflow.variables]]
name = "AUDIT_OUTPUT"

[[workflow.variables]]
name = "AUDIT_PROMPT"

[[workflow.variables]]
name = "AUDIT_STATUS"

[[workflow.variables]]
name = "SECURITY_AUDIT_VERDICT"

[[workflow.variables]]
name = "BRANCH"

[[workflow.variables]]
name = "COMMIT_MSG_LOCAL"

[[workflow.variables]]
name = "CURRENT_BRANCH"

[[workflow.variables]]
name = "FEATURE_INPUT"

[[workflow.variables]]
name = "LATEST_TS"

[[workflow.variables]]
name = "MATCHED_LOCKFILES"

[[workflow.variables]]
name = "MKTD_OUTPUT"

[[workflow.variables]]
